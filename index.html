<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Exame Pr√°tico Detran</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="controls">
        <ion-icon name="pause" id="pause"></ion-icon>
        <ion-icon name="play" id="resume" class="invisible"></ion-icon>
    </div>

    <section id="exame">
        <div id="exame-texto"></div>
        <div id="exame-volume">
            <ion-icon name="volume-high"></ion-icon>
            <ion-icon name="volume-mute" class="invisible"></ion-icon>
        </div>
    </section>

    <section id="resultado-parcial" class="invisible"></section>

    <section id="resultado-final" class="invisible"></section>

    <div id="progress-bar">
        <div id="progress-bar__inner"></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script src="src/classes.js"></script>
    <script src="src/infracoes.js"></script>
    <script src="src/instrucoes.js"></script>
    <script src="src/simulador.js"></script>
</body>
</html>
