<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Exame Pr√°tico Detran</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="controls">
        <ion-icon name="pause" id="pause" class="invisible"></ion-icon>
        <ion-icon name="play" id="resume"></ion-icon>
    </div>

    <section id="exame" class="invisible">
        <div id="exame-texto"></div>
        <div id="exame-volume">
            <ion-icon id="mute" name="volume-high"></ion-icon>
            <ion-icon id="unmute" name="volume-mute" class="invisible"></ion-icon>
        </div>
    </section>

    <section id="resultado-parcial" class="invisible"></section>

    <section id="resultado-final" class="invisible"></section>

    <section id="configuracoes">
        <b>Modo de Trajeto:</b>
        <div id="configuracoes__radio">
            <div><input type="radio" id="modo" name="modo" value="0" checked/> Trajeto com Baliza</div>
            <div><input type="radio" id="modo" name="modo" value="1" /> Trajeto sem Baliza</div>
            <div><input type="radio" id="modo" name="modo" value="2" /> Apenas Retorno 3 Pontas</div>
        </div>
    </section>

    <div id="progress-bar">
        <div id="progress-bar__inner"></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script src="src/classes.js"></script>
    <script src="src/infracoes.js"></script>
    <script src="src/instrucoes.js"></script>
    <script src="src/simulador.js"></script>
</body>
</html>
